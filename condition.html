    <title>Condition</title>

<body>
    <script>
        /*
        conditional in js
        1. if
        2. if else
        3. if elseif else
        4. switch


        1. if
        syntax:
        condition: 
        true value: 1
        falsy value: null, 0, undefined, "", NaN
        if(condition){
            // body of truth
        }

        2. if else
        syntax:
        if(condition){
            //body of truth statement
        }
        else{
            // body of false statement
        }

        3. if elseif else
        syntax:
        if(condition1){
            // body of condition 1
        }
        else if(conditin 2){
            // body of condition 2
        }
        else if(condition 3){
            // body of condition 3
        }
        .
        .
        .
        else{
            // body of else
        }
        */
        var a = 25;
        if (a == "25") {
            console.log("true block")
        }

        if (a > 20) {
            console.log("a is less than 20")
        }
        else {
            console.log("a is greater than 20")
        }

        var per = prompt("enter your SEE percentage")
        if (per > 80) { // 70 > 80
            console.log("congratulation, you got A division")
        }
        else if (per <= 80 && per > 60) { // 70 <= 80 && 70 > 60
            console.log("you got B division")
        }
        else if (per <= 60 && per > 45) {
            console.log("you got C division")
        }
        else if (per <= 45 && per > 35) {
            console.log("you got D")
        }
        else {
            console.log("Fail")
        }

    </script>
