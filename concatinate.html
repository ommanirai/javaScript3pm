<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatinate operator in js</title>
</head>

<body>
    <script>
        /*
        concatinate operator
        symbol: + ,(comma)
        */
        var name = 'ram'
        var address = 'lalitpur'
        console.log("hi, my name is " + name + ' i live in ' + address)
        console.log("hi, my name is " , name , ' i live in ' , address)
    </script>
</body>

</html>
