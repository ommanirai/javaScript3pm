    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("enter the number to find fibonacci series")

        var a = 0
        var b = 1

        if(n==1){
            console.log(0)
        }
        else if(n==2){
            console.log(0)
            console.log(1)
        }
        else{
            console.log(0)
            console.log(1)
            for(i=0; i<n-2; i++){
                c = a + b;
                a = b;
                b = c;
                console.log(c)
            }
        }



    </script>
</body>
