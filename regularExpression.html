<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>

<body>
    <!-- 
        Regular expression
        //
/@gmail.com/- regular expression literal
/gmail.com/ - regular expression
/[gmail.com]/ - single character 
/(abc)/ - exact match
/[abc]/ - collection of a, b, c
/[a-z]/ - collection of lowercase alphabets
/[A-Z]/ - collection of uppercase alphabets
/[a-zA-Z]/ - collection of lowercase and uppercase alphabets
/[0-9]/ - collection of numbers 0-9
/[a-zA-Z0-9]/ - collection of lowercase, uppercase alphabets and numbers
/[_\-\.@]/ - special characters

\^[a-z](gmail.com)$\  => wasfdasfdgmail.com

metacharacters:
^ - start
$ - end
/[a-z]+/ - at least one (one or more) // aasdfasfasdf
[a-z]? - one or none
[a-z]* - 0 or multiple
[a-z]+{8} - minimum n number of characters asfsadfsaf
[a-z]{8,30} - at least n, at most m characters
[]{4,} - at least n characters
/(abc)/ - compulsory

/d - numbers, 0-9  /d/ /0-9/
/D - not number
/w - alphanumeric characters, /a-zA-Z0-9/
/W - not alphanumeric characters
/s - special characters
/S - not special characters


mobile number - 10digits, starts with 9
/^(98)[0-9]+{8}$/  9623242344

email validation:
ommanirai27@gmail.com
- /^[a-z]+[a-z0-9_.\-]+(@)[a-z]+[.](com)$/

password validation:
- [a-z]+[A-Z]+[0-9]+[\/.@!#$%^&*]+{8, 30}

    -->

</body>

</html>
