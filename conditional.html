<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        conditional operator in js
        syntax:

        condition ? truth statement : false statement
        */
        var age = prompt("enter your age") // 20
        var vote_card = true
        var online = true
        age >= 18
            ? vote_card == true //false == true
                ? online == true
                    ? console.log("vote online")
                    : console.log("vote physically")
                : console.log("please, make your vote card")
            : console.log("you can't vote")
    </script>
</body>

</html>
