<html lang="en">

<head>

<body>
    <script>
        /*
        switch:
        syntax:

        switch(case){
            case 1:
                // body of case 1
                break;
            case 2:
                // body of case 2
                break;
            case 3:

                break;
            .
            .
            .
            default:
                // body of default
        }
        */

        day = prompt("enter the number to find the day")
        // day = Number(day)
        switch (day) {
            case '1':
                console.log("sunday")
                break;
            case '2':
                console.log("monday")
                break;
            case '3':
                console.log("tuesday")
                break;
            case '4':
                console.log("wednesday")
                break;
            case '5':
                console.log("thursday")
                break;
            case '6':
                console.log("friday")
                break;
            case '7':
                console.log("saturday")
                break;
            default:
                console.log("invalid input")
        }

    </script>
</body>

</html>
